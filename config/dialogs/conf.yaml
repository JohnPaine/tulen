    stage_3_launcher_messages:
        - "А вот ещё, совсем тупой:\n
        Объезжает генерал части на фронте перед атакой. И тут рядовой задаёт ему вопрос: \n
        — Скажите, товарищ генерал, а правда что война?\n
        — Всем война, а тебе на ебло говна, - сказал генерал, и насмерть уебался с кобылы."

        - "А вот ещё, мега тупой:\n
        Шла девочка с дедушкой вдоль речки. Смотрят, гавно плывет. Ну, а девочка и спрашивает: \n
        - Откуда оно?\n
        А дедушка говорит:\n
        - Было это давно. Жил принц и принцесса. Принц уехал воевать, а принцесса, подумав, что его убьют,
        утопилась в этой самой речушке.\n
        Спрашивает вновь девочка:\n
        - А гавно-то откуда?\n
        - А я ебу? Насрал кто-то."

        - "А вот ещё, тупее вы не слышали:\n
        Эмиль Артин был известен за крайне понятные лекции, которые он читал не пользуясь никакими записями.\n
        Однажды, посреди доказательства, он внезапно запнулся и сказал: \"Это заключение тривиально\".\n
        Через несколько секунд он повторил: \"Оно тривиально, но я не помню почему\".\n
        Он подумал над вопросом ещё минуту и сказал: \"Я знаю что оно тривиально, но я не могу понять его\".\n
        Поколебавшись ещё несколько секунд он наконец сказал: \"Извините, мне нужно заглянуть в свои записи\".\n
        Затем он вышел аудитории и вернувшись через 10 минут сказал: \"Бля, реально тривиально\"."

        - "А вот ещё тупее:\n
        Тонет корабль. Все пассажиры плавают в воде, только головы видны. А на лодке плавают матросы и вытаскивают
        пассажиров за волосы в лодку. И вдруг им попадается совершенно лысая голова. Один из матросов берет весло,
        бъет им по лысине и говорит:\n
        - Нам тут блять не до шуток.."

        - "И ещё тупее:\n
        Охотник собрался на охоту в тайгу, местности не знает, берёт с собой проводника из местных.
        Идут по тайге — проводник впереди, прорубает чащу топором с длинным топорищем,
        охотник идёт за ним с ружьём, в спину дышит.\n
        Вдруг – хуякс! – из чащи медведь навстречу. Проводник замер с поднятым топором, медведь тоже замер,
        смотрят друг на друга.\n
        Проводник, не оборачиваясь, говорит охотнику вполголоса:\n
        — Иди сюда…\n
        Сзади тишина, он повторяет:\n
        — И–ди сю–да…\n
        Сзади опять тишина, он в третий раз уже аж шипит:\n
        — Иди сюда, блядь!\n
        Сзади охотник с возмущением:\n
        — Нахуй ты его зовёшь?!"

        - "Могу ещё тупее:\n
        Трахает муж жену, она от удовольствия расслабилась, да как пернет.\n
        Муж спрашивает:\n
        - Это ты пернула?\n
        - Нет, это кровать скрипнула.\n
        - А почему у меня хуй в говне?\n
        - Так наш сын уже два часа как на дискотеке."

        - "Вот ещё, тупее точно не слышали:\n
        Поймали три брата золотую рыбку. Она взмолилась:\n
        – Отпустите меня, добры молодцы, и тогда исполню каждому по три любых желания.\n
        Посовещались братья и решили рыбку отпустить.\n
        Молвит старший брат:\n
        – Хочу мешок золота.\n
        Молвит средний:\n
        – И я хочу мешок золота.\n
        Младший же брат говорит:\n
        – А я хочу, чтобы рука тряслась!\n
        Посмотрели все на него, как на дурачка, но ничего не сказали. Загадывают дальше.
        Старший и средний пожелали для себя кареты резные, позолоченные от крыши до колёс, какие во всём королевстве
        не сыщешь, а младший опять чудит:\n
        – Хочу, – говорит, – чтобы нога тряслась!\n
        Переглянулись братья. \"Ну, – думают, – точно спятил\".
        Загадывают последнее желание. Старший захотел сделаться сильным, как лев, а средний попросил ещё два
        мешка золота, потому как жаден был до денег. А младший и говорит:\n
        – Хочу, чтобы голова тряслась!\n
        Исполнила рыбка их желания.\n
        Возвращаются молодцы домой. Старший и средний радуются, предвкушают, как будут жить они в роскоши,
        как не будет в их жизни горести, а младший идёт, трясётся и думает:\n
        – Бля, меня внатуре залепило!"

