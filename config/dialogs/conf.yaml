    stage_2_launcher_messages:
        - "ПРИВЕЛИ В ЦЕРКОВЬ НАСИЛЬНО\n
            @\n
            ПОП ПОЁТ\n
            @\n
            ГОСПОДУ ПОМОЛИМСЯ\n
            @\n
            ПЕРЕКРИКИВАЕШЬ ЕГО:\"В ЖОПУШКУ ПОДОЛБИМСЯ\"\n
            @\n
            БАБКИ ДЕРЖАЛИ - ПОП БИЛ КАДИЛОМ ПО ЕБАЛУ\n"

        - "В Макдональдсе, за столик подсаживается папа с сыном. Сыну где–то лет десять. Ребенок начинает есть и предлагает попробовать отцу.\n
            Папа, погладил сына по голове, и так ласково:\n
            — Да не ем я это говно, сынок"

        - "Идет мужик по пустыне, вымотался весь, видит оазис и там шикарный отель, но стоит табличка \"Пускаем только черных\"\n
            Ну, он взял гуталином намазался — пустили. Вечером он попросил партье его разбудить пораньше, чтобы дальше идти.\n
            На утро его разбудили, он и пошел дальше.\n
            Идет несколько дней, опять выходит на оазис с отелем, только табличка — \"Пускаем только белых\".\n
            Он думает: \"Говно вопрос — сейчас смою гуталин и зайду\"
            Подошел к фонтану, трет–трет — нихуя отмыть не может.
            Оказывается, портье не того негра разбудил."

        - "Муж как-то мылся в ванной на втором этаже (частный дом). Закрылся на замок, а его заклинило.
        Открыть не смогли ни я снаружи, ни он изнутри. Пришлось ему в окно вылезать (там несложно, на крышу веранды).
        Тем же вечером мужу заговорщическим тоном сосед сообщил, что он видел,
        как из нашего окна любовник в одних трусах сбегал. Муж не растерялся, ответил: «Да, знаю, это мой»."

        - "Посадили гражданского активиста на 15 суток за участие в несанкционированном митинге. Заходит он в камеру, а зэки ему говорят:\n
        — У нас тут театральная постановка. Будешь участвовать?\n
        — Да, — говорит активист.\n
        — Есть роли мамы и папы. Кем будешь.?\n
        — Папой. А какой сценарий?\n
        — Очень простой: Приходит папа с митинга Навального и сразу начинает сосать у мамы хуй."

        - "Съела лиса просроченый колобок.\n
        Так лису ещё никогда не просрачивало!"

        - "Весна. По доpоге идут паpень с девушкой. Вокpуг кpасота, птички поют, чеpвячки пеpеплетаются.
        Паpень намекает, мол, давай зайдем в лесок. Девушка в ответ кивает головой.
        Заходят они в лесок, нашли подходящую полянку, pазложились, ну и долбятся.
        Hо вдpуг, паpню pезко пpиспичило по малой. Он и говоpит:\n
        - Слушай, доpогая, я сейчас отлучусь в кусты, отолью, веpнусь и мы с тобой пpодолжим.\n
        - Ты что, не знаешь? В этом лесу живет быстpый Гонзалес!\n
        - ...?\n
        - Ну, как только ты отойдешь, он прибежит и начнет меня ебать.\n
        - Ну хорошо, тогда я отвернусь, отолью, повернусь и мы с тобой продолжим.\n
        - Нет, ты не понял - это быстрый, очень быстрый Гонсалес.\n
        - Неужели такой быстрый?\n
        - Да пиздец какой быстрый.\n
        - Хорошо. Тогда я выну, отверну в сторону, отолью, а тебе заткну пальчиком, чтоб Гонсалес ничего не сделал.\n
        Девушка, подумав, соглашается. Парень достает, отворачивает, и засовывает палец в жопу быстрому Гонсалесу.\n\n
        Идут двое влюбленных по лесу, выходят на опушку. Парень предлагает девушке заняться сексом, та ему в ответ:\n
        — Ты что, разве не знаешь — в этом лесу живет Медленный Родригез!\n
        — Ну и что?\n
        — И правда.\n
        Занимаются они сексом и уходят. На следующий день грибник собирает на опушке грибы, нагибается за сыроежкой
        и засовывает палец в жопу Медленному Родригезу."

        - "Крутится-вертится спиннеръ въ рукъ,\n
        Жарится-парится вэйпъ въ рюкзакъ,\n
        Майнится-мается новый биткойнъ,\n
        Мчитъ кавалера сегвей вороной!\n\n
        Гдъ тотъ локейшенъ, мнъ Сири скажи,\n
        Гдъ фитоняша, чьи луки свъжи?\n
        Вотъ тотъ коворкингъ, вотъ крафтовый баръ\n
        Вотъ фитоняша, чьи луки - пожаръ!"

        - "Когда мне было 20 лет, и я ходил играть на гитаре дядя всё время как-бы невзначай крутился возле репточки,
        и всё спрашивал, что ты там затих, почему тебя не слышно? первый раз я не ответил, так он начал ломиться
        в дверь, и орать, что ты там молчишь, что с тобой? начал материться, и говорить, что вообще дверь с петель
        снимет, алсо, дядя ругался, если я играю и не делаю соло, причём не просто вконце песни, а непосредственно
        после каждого припева, мотивировал это тем, что \"одни нули\", и сам потом мне говорил:
        вот я нули поиграю и соло запиливаю, и ты так делай! однажды мы с Мишей играть концерт пошли, и слышу,
        дядя где-то у стеков встал за кулисами, ну я дилэй покрутил, и на пол накарачики присел, а там щель
        очень широкая снизу между кабами, ну я в щель и смотрю, а там дядя на карачиках сидит и в щель смотрит,
        и мне говорит: ты чё? ебанутый? чё ты там делаешь? дядя кстати всё время какие-то травы пьёт, чтобы играть
        быстро, гоняет свипы по 5 раз в день, а потом говорит, что руки жжёт, и ещё флойдом балуется он.
        пиздец короче! реальная история. я Джейк Боуэн"

        - "Гена и Чебурашка попали в тюрьму. \n
        — Гена, а нас будут брить? \n
        — Вон у крысы спроси.\n
        — Крыса, а нас будут брить?\n
        — Да."

